<h2>Analysis</h2>

<mat-card>
    <mat-checkbox [(ngModel)]="isRefreshing" (change)="onChangeAutoRefresh($event)">Auto-Refresh</mat-checkbox>

    <mat-list [(ngModel)]="analysisResult" name="fieldName" ngDefaultControl>
        <mat-list-item role="listitem" *ngFor="let item of analysisResult">
            <div mat-line style="font-weight: bold; margin-right: 5px;">{{item.title}}</div>
            <div mat-line>{{item.description}}</div>
        </mat-list-item>
    </mat-list>
</mat-card>
